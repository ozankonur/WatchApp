<ion-view style="" id="loginnormal" title="Login" hide-nav-bar="true">
    <ion-content scroll="false" padding="true" class="manual-ios-statusbar-padding">
        <form class="list goButtom" id="login-form1" name="loginForm">
            <ion-list id="login-list1">
                <label id="login-input1" class="item item-input">
                    <input  ng-model="user.email" placeholder="Email" type="text">
                </label>
                <label id="login-input2" class="item item-input">
                    <input  ng-model="user.password" placeholder="Password" type="password">
                </label>
            </ion-list>
           <div class="doCenter marginfiveTop"><input type="checkbox" class="buttonRightMargin">I agree to <a href="javascript:void(0);" ng-click="showAlertRules()">WatchApp Terms</a></div> 
            <button class="button  button-full button-dark buttonBottomMargin buttonUpMargin" ng-click="loginEmail(loginForm,user)">
              Sign In
          </button>

          <button class="button buttonNoMargin button-full button-orange" ng-click="signUpNow()">
              Or Create Account
          </button>
  </form>
</ion-content>
</ion-view>
